<!-- ตอนที่10 การใช้งานไอคอน (Icons) -->
<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Document</title>
    <!-- link Font Awesome Icons เอาจาก startของfontAwesome หรือ w3school  -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <!-- link Bootstrap Icons เอามาจาก w3school หรือ boostrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- link Google Icons เอามาจาก w3school -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        i {
            /* อยู่เป็นกลุ่ม */
            display: block;
        }
        .far.fa-address-book {
            color: red;
        }
    </style>
</head>
<body>
        <!-- font เอามาจาก font awesome ใน google -->
        ปกติจะใช้ tag <i> หรือ <span>
                สามารถกำหนด size, color, shadow, etc
                <!-- Font Awesome Icons -->
                <i class="fas fa-cloud"></i>
                <i class="fas fa-heart"></i>
                <i class="fas fa-car"></i>
                <i class="fas fa-file"></i>
                <i class="fas fa-bars"></i>
                <a href="#"><i class="far fa-address-book"></i></a>
                <!-- แบบ inline -->
                <i class="fa fa-cloud" style="font-size: 60px;color:brown;"></i>
                <!-- Bootstrap Icons -->
                <i class="glyphicon glyphicon-thumbs-up"></i>
                <!-- Google Icons -->
                <i class="material-icons">cloud</i>
</body>
</html>
