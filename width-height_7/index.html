<!-- ตอนที่ 7 ความกว้าง-ความสูง (Width & Height) -->
<!DOCTYPE html>
<html ><head><meta charset="UTF-8"><title>W & H</title>
    <style>
        div.one {
            /* width แบบธรรมดา */
            width: 150px;
            height: 150px;
            background-color: tomato;   
        }
        div.two {
             /* max-width จะเป็น responsive 
             จะขยับตามขนาด container อัตโนมัติ */
            max-width: 150px;
            height: 150px;
            background: green;
        }
    </style>
</head>
<body>
    <div class="one">Lorem ipsum dolor sit, amet consectetur adipisicing elit. At, laboriosam!</div>
    <div class="two">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Atque, numquam?</div>
</body>
</html>
