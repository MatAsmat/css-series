<!-- ตอนที่1 CSS คืออะไร (Intro to CSS) -->
css คืออะไร?
css หรือ Cascading Style Sheets
css คือ เอาไว้ตกแต่งเว็บไซต์ให้สวยงาม
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CSS</title>
    <!-- /* tag style จะเรียก internal */ -->
    <style> 
        /* tag h1 จะเรียก selector */
    h1 { 
        color: brown; 
        /* property-value */
    }
    h2 {
        color: blueviolet;
    }
    </style>
</head>
<body>
    <h1>Leaning CSS</h1>
    <h2>i can do it!</h2>
</body>
</html>
