<!-- ตอนที่3 การใช้สี (color) -->
Color จะมี 6 แบบ (names,RGB,HEX,HSL,RGBA,HSLA) หลักๆจะใช้ 3 ตัวแรก
<!DOCTYPE html><html><head><meta charset="UTF-8">
    <title>COLOR</title>
    <style>
        h1 {
            color: tomato;
        }
        h2 {
            color: rgb(255, 99, 71);
            /* แดง, เขียว, น้ำเงิน ผสมกัน */
        }
        h3 {
            color: #333333; 
            /* รูปแบบนี้ ใส่ 3 , 6 ตัวก็ได้ */
        }
    </style>
</head>
<body>
    <h1>NAMES</h1>
    <h2>RGB</h2>
    <h3>HEX</h3>
</body>
</html>
