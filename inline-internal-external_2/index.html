<!-- ตอนที่2 การเขียน CSS สามรูปแบบ (Inline, Internal, External) -->
การเขียน CSS จะมี 3 รูปแบบทั้งหมด
<!DOCTYPE html><html><head><meta charset="UTF-8">
    <title>INLINE-INTERNAL-EXTERNAL</title>
    <!-- External style -->
    <link rel="stylesheet" href="style.css">
    <!-- Internal stlye -->
    <style>
        h3 {
            color: aqua;
        }
    </style>
</head>
<body>
    <h1>การเขียน CSS จะมี 3 รูปแบบทั้งหมด</h1>
    <h2 style="color: crimson;">Inline style</h2> <!--Inline style-->
    <h3>Internal style</h3>
    <h4>External style</h4>
</body>
</html>
